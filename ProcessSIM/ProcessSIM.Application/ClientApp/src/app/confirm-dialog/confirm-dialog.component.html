<h1 mat-dialog-title>
  Вы уверены?
</h1>
<div mat-dialog-actions>
  <button mat-mini-fab [mat-dialog-close]="true" cdkFocusInitial color="primary" matTooltip="Подтвердить">
    <mat-icon>check</mat-icon>
  </button>
  <button mat-mini-fab (click)="onNoClick()" color="cancel" matTooltip="Отмена">
    <mat-icon>close</mat-icon>
  </button>
</div>
