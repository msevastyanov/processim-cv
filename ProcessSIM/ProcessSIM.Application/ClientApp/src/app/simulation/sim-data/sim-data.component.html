<h1 mat-dialog-title>Параметры моделирования</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Шаг моделирования (мин)</mat-label>
    <input type="number" matInput [(ngModel)]="data.step">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Название процесса</mat-label>
    <input matInput [(ngModel)]="data.simulationName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-mini-fab [mat-dialog-close]="data" cdkFocusInitial color="primary" matTooltip="Сохранить">
    <mat-icon>save</mat-icon>
  </button>
  <button mat-mini-fab (click)="onNoClick()" color="cancel" matTooltip="Отмена">
    <mat-icon>close</mat-icon>
  </button>
</div>
