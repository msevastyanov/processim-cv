<div class="row">
  <div class="col-6 offset-3">
    <mat-card>
      <mat-card-title>
        Ресурсы ({{resType && resType.name}})
      </mat-card-title>
      <div class="mat-card-actions">
        <a [routerLink]="['/resources']" mat-mini-fab color="cancel" matTooltip="Назад">
          <mat-icon>keyboard_backspace</mat-icon>
        </a>
        <button (click)="openEditDialog(null)" mat-mini-fab color="primary" matTooltip="Добавить">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-form-field>
        <mat-label>Поиск</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Введите название">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Название</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Стоимость</th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="table-align-right"> Действия</th>
          <td mat-cell *matCellDef="let element" class="table-align-right">
            <div class="table-actions">
              <button (click)="openParamsDialog(element)" mat-mini-fab color="primary" matTooltip="Параметры">
                <mat-icon>menu</mat-icon>
              </button>
              <button (click)="openEditDialog(element)" mat-mini-fab color="primary" matTooltip="Редактировать">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="openDeleteDialog(element.id)" mat-mini-fab
                      color="cancel" matTooltip="Удалить">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
